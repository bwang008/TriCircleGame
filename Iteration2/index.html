<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbiting Dots Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bankrollDisplay">Bankroll: $1000.00</div>

    <div class="main-container">
        <div class="game-area">
            <canvas id="mainCanvas"></canvas>
            <div id="timer">05.00 Seconds remaining</div>
            <div id="result"></div>
             <div id="payoutInfo"></div> </div>
        <div id="sidePanel">
            <div id="zoomLabel">Zoomed View</div>
            <canvas id="zoomCanvas"></canvas>
             <div id="zoomInfo"></div>
        </div>
    </div>

    <div class="betting-controls">
        <div class="bet-selection">
            <button id="betInButton" class="bet-button" data-bet-type="in">Bet Center IN (1.95)</button>
            <button id="betOutButton" class="bet-button" data-bet-type="out">Bet Center OUT (1.95)</button>
        </div>
        <div class="bet-area">
            <div class="chips-container" id="chipsContainer">
                <div class="chip" data-value="1"><span>$1</span></div>
                <div class="chip" data-value="5"><span>$5</span></div>
                <div class="chip" data-value="10"><span>$10</span></div>
                <div class="chip" data-value="25"><span>$25</span></div>
                <div class="chip" data-value="100"><span>$100</span></div>
            </div>
            <div class="current-bet-section">
                <span id="currentBetDisplay">Bet: $0.00</span>
                <button id="clearBetButton">Clear Bet</button>
            </div>
        </div>
         <div id="betMessage" class="bet-message"></div> </div>


    <script src="script.js"></script>
</body>
</html>
