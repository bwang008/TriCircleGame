<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Dot Dot Dot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <div id="bankrollDisplay" class="bankroll">Bankroll: $1000.00</div>
        <div id="countdownTimer" class="digital-clock">05.000</div> </div>

    <div class="main-container">
        <div class="main-content">
            <h1>Circle Dot Dot Dot</h1>

            <div class="simulation-container">
                <canvas id="simulationCanvas" width="322" height="320"></canvas>
            </div>

            <div class="betting-area">
                <div class="chips-container">
                    <button class="chip" data-value="1">$1</button>
                    <button class="chip" data-value="5">$5</button>
                    <button class="chip" data-value="10">$10</button>
                    <button class="chip" data-value="25">$25</button>
                    <button class="chip" data-value="100">$100</button>
                </div>
                <div class="current-bet-section">
                    <div id="currentBetDisplay" class="current-bet">Current Bet: $0.00</div>
                    <button id="clearBetButton" class="clear-bet-button">Clear Bet</button>
                </div>
            </div>

            <div class="speed-controls">
                <span class="speed-label">Speed</span>
                <div class="speed-buttons">
                    <button class="speed-button selected" data-speed="1">1x</button>
                    <button class="speed-button" data-speed="2">2x</button>
                    <button class="speed-button" data-speed="4">4x</button>
                    <button class="speed-button" data-speed="8">8x</button>
                    <button class="speed-button" data-speed="16">16x</button>
                </div>
            </div>

            <div class="betting-controls">
                <button id="betInButton" class="bet-option-button" data-bet-type="in">Bet Center In (4.00x)</button>
                <button id="betOutButton" class="bet-option-button" data-bet-type="out">Bet Center Out (1.33x)</button>
            </div>

            <div class="start-controls">
                <button id="startButton">Start Simulation</button>
                <button id="simulate10xButton">Simulate 10x</button>
                <button id="simulate100xButton">Simulate 100x</button>
                <button id="simulate1000xButton">Simulate 1000x</button>
            </div>

            <button id="cancelSimulationButton" class="cancel-button" style="display: none;">Cancel Simulation</button>

            <div id="resultDisplay">Result: ---</div>
            <div id="payoutMessage" class="payout-message"></div>

            <button id="resetBankrollButton" class="reset-button">Reset Bankroll</button>
        </div>

        <div class="side-panel">
            <h2>Zoom View</h2>
            <div class="zoom-view-container">
                 <canvas id="zoomCanvas" width="180" height="180"></canvas>
            </div>

            <h2>History</h2>
            <div class="history-table-container">
                <table id="historyTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Result</th>
                            <th>Bet</th>
                            <th>Amount</th>
                            <th>Payout</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
